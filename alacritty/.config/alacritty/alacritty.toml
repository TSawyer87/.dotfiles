live_config_reload = true
import = [
  "/usr/lib/node_modules/alacritty-themes/themes/Dkeg - canvasedpastel.toml"
]

# ┏━━━━━━━━━━━━━━━━┓
# ┃ General Config ┃
# ┗━━━━━━━━━━━━━━━━┛

[shell]
program = "/usr/bin/fish"

[scrolling]
history = 10_000
multiplier = 3

# ┏━━━━━━━━━━━━━━┓
# ┃ Colors       ┃
# ┗━━━━━━━━━━━━━━┛
[colors]
draw_bold_text_with_bright_colors = true

  [colors.bright]
  black = "#575b70"
  blue = "#caa9fa"
  cyan = "#9aedfe"
  green = "#5af78e"
  magenta = "#ff92d0"
  red = "#ff6e67"
  white = "#e6e6e6"
  yellow = "#f4f99d"

  [colors.normal]
  black = "#000000"
  blue = "#caa9fa"
  cyan = "#8be9fd"
  green = "#50fa7b"
  magenta = "#ff79c6"
  red = "#ff5555"
  white = "#bfbfbf"
  yellow = "#f1fa8c"

  [colors.primary]
  background = "#000000"
  foreground = "#f8f8f2"

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"

# ┏━━━━━━━━━━━━━━━┓
# ┃ Font Settings ┃
# ┗━━━━━━━━━━━━━━━┛

[font]
size = 16

  [font.bold]
  family = "FiraCode Nerd Font Mono"

  [font.bold_italic]
  family = "FiraCode Nerd Font Mono"

  [font.italic]
  family = "FiraCode Nerd Font Mono"

  [font.normal]
  family = "FiraCode Nerd Font Mono"

# ┏━━━━━━━━━━━━━━━━━━━━┓
# ┃ Keyboard Bindings  ┃
# ┗━━━━━━━━━━━━━━━━━━━━┛
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

# ┏━━━━━━━━━━━━━━┓
# ┃ Window Config┃
# ┗━━━━━━━━━━━━━━┛

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = false
padding = { x = 2, y = 2 }
opacity = 0.9
title = "Alacritty"
option_as_alt = "OnlyLeft"

  [window.class]
  general = "Alacritty"
  instance = "Alacritty"

  [window.dimensions]
  columns = 100
  lines = 30
